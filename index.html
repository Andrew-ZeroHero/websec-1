<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<script type="text/javascript" src="./script.js"></script>
	<title>Calculator</title>
</head>

<body>
	<div class="main_box">
		<div class="input_box">
			<input type="text" id="first_input" class="global_design" step="any">
			<select id="selectOperations" class="global_design">
				<option>+</option>
				<option>-</option>
				<option>/</option>
				<option>*</option>
			</select>
			<input type="text" id="second_input" class="global_design" step="any"> </div>
		<button type="submit" class="calculate_button global_design" value="main_button" onclick="calculate()">подсчитать</button>
		<div method="get" action="" class="result_area global_design"> <var id="last_result"></var> <var id="this_result"></var> </div>
	</div>
</body>

</html>
